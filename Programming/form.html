<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>HTML5 Forms, validation & JS</h1>
    
    <form id="registration-form">
        
       <div>
           <label for="username">First name:</label>
            <input type="text" id="username" name="usename" required>
        </div> 
    
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required>
        </div>

        <div>
            <label for="male">Male:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="Female">
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" id="password" pattern="^(?=.*\d).{4,8}$" title="Password must be between 4 and 8 digits long and include at least one numeric digit." required>
        </div>

        <button>Login</button>

    </form>

<script>
    document.getElementById('registration-form').addEventListener('submit', function(event) {
        event.preventDefault() //disabling the input information to pop up
        

        let user = {
            Username: event.target.username.value,
            Email: event.target.email.value,
            Password: event.target.password.value,
            Gender: event.target.gender.value
        }

        console.log(user)
        event.target.reset()    

        // console.log(event.target.username.value)


    })
</script>
</body>
</html>
